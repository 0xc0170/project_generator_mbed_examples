name:
    - k20d50m_blinky
core:
    - cortex-m4
common:
    include_paths:
        - examples/blinky
    source_paths:
        - examples/blinky
    source_files:
        - examples/blinky/main.cpp
    macros:
        - TARGET_K20D50M
        - TARGET_M4
        - TARGET_Freescale
        - __CORTEX_M4
        - ARM_MATH_CM4
        - __MBED__=1
tool_specific:
    uvision:
        mcu:
            - MK20DX128xxx5
        macros:
            - TOOLCHAIN_ARM_STD
            - __ASSERT_MSG
            - TOOLCHAIN_ARM
        misc:
            Cads:
                MiscControls:
                    - --debug
                    - -g
                    - --gnu
                Ropi:
                    - enable
                Optim:
                    - 1
                uC99:
                    - enable
                OneElfS:
                    - enable
    gcc_arm:
        mcu:
            - MK20DX128xxx5
        macros:
            - TOOLCHAIN_ARM_GCC
        misc:
            libraries:
                - m
                - gcc
                - c
                - nosys
            optimization:
                - O1
            compiler_options:
                - g
                - ggdb
                - Wall
                - fno-strict-aliasing
                - ffunction-sections
                - fdata-sections
                - fno-exceptions
                - fno-delete-null-pointer-checks
                - fmessage-length=0
                - fno-builtin
