core:
    - cortex-m3
common:
    include_paths:
        - examples/blinky
    source_paths:
        - examples/blinky
    source_files:
        - examples/blinky/main.cpp
    macros:
        - TARGET_LPC1768
        - TARGET_M3
        - TARGET_NXP
        - __CORTEX_M3
        - __MBED__=1
tool_specific:
    uvision:
        mcu:
            - LPC1768
        macros:
            - TOOLCHAIN_ARM_STD
            - __ASSERT_MSG
            - TOOLCHAIN_ARM
        misc:
            Cads:
                MiscControls:
                    - --debug
                    - -g
                    - --gnu
                Optim:
                    - 1
                uC99:
                    - enable
    gcc_arm:
        mcu:
            - LPC1768
        macros:
            - TOOLCHAIN_ARM_GCC
        misc:
            libraries:
                - m
                - gcc
                - c
                - nosys
            optimization:
                - O1
            compiler_options:
                - g
                - ggdb
                - Wall
                - fno-strict-aliasing
                - ffunction-sections
                - fdata-sections
                - fno-exceptions
                - fno-delete-null-pointer-checks
                - fmessage-length=0
                - fno-builtin
    iar:
        mcu:
            - LPC1768
        macros:
            - TOOLCHAIN_IAR
        misc:
            CCDebugInfo:
                - enable
            CCOptLevel:
                - 1
            IccLang:
                - 1
            IccCppDialect:
                - 2
            GRuntimeLibSelect:
                - 2
